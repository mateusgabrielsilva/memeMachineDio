<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Machine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="logo">
        <img src="./assets/img/logo.svg" alt="Logo da Dio">
      </div>
      <div class="app-image">
        <textarea name="" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>

        <div id="display-image"></div>

        <textarea name="" class="text-box1" placeholder="Digite seu meme" aria-multiline="true"></textarea>

        <select id="meme-list">
          <option value="1">Mateus Precisa de um aumento</option>
        </select>
        <input 
          type="file"
          id="image-input"
          accept="image/jpeg, image/png, image/jpg"
        >
      </div>
      <div class="app-photo-picker">
        
      </div>
      <div class="download">
        <input type="submit" value="Download">
      </div>
    </div>
  </div>
  
</body>
</html>
